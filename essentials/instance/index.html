<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue App</title>
    <script src="https://unpkg.com/vue"></script>
    <!--<link rel="stylesheet" href="/css/master.css">-->
  </head>
  <body>
    <div id="app">
      {{ text }}
    </div>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          text: 'Hello, World'
        }
      })
    </script>
  </body>
</html>
