<!DOCTYPE html>
<html>
<head>
    <title>Vue App</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" type="text/css" href="">
</head>
<body>
<div id="app">
    <ul>
        <li v-for="color in colors">{{ colors }}</li>
    </ul>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            colors: ['red', 'green', 'blue', 'yellow', 'orange']
        }
    })
</script>
</body>
</html>
